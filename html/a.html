<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Version 9 RealtimeDB Sample</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/a.css">
</head>

<header>
    <div class="header_title">
        <h1>洗濯機Aについてのチャット</h1>
    </div>
</header>

<body>
    <audio src="/audio/pikooon.mp3" id="play-button"></audio>
    <!-- コンテンツ表示画面 -->
    <div class="title">
        <h1>コメント入力</h1>
    </div>
    <div class="form">
        <div>
            <p>名前</p><input type="text" id="uname" placeholder="名前を入力してください">
        </div>
        <div>
            <p>文章</p><textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
    </div>
    <div class="comment">
        <div class="title">
            <h1>直近のコメント<span class="title_hosoku">※最新10件まで</span></h1>
        </div>
        <div id="output"></div>
    </div>
    <div class="home">
        <a href="/index.html">home</a>
    </div>

    <!-- jQueryライブラリ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Firebaseアプリ用のJSファイル -->
    <script type="module" src="/js/a.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
