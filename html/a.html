<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>洗濯機Aの利用状況</h1>
    <!-- コンテンツ表示画面 -->
    <div>
        <!-- 各場所にidを設定しましょう -->
        <div>
            <p id="data">
        </div>
        <div>
            <input type="text" id="uname" placeholder="名前を入力してください">
        </div>
        <div>
            <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id="output"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
            from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
            // import { firebaseConfig } from "/config/firebaseConfig.js";
            // Your web app's Firebase configuration firebaseのプロジェクトの設定からコピーした内容を下記に貼り付け！
    const firebaseConfig = {
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        // ここは消す
        apiKey: "AIzaSyAzgo4GGX8YmFoFDoFO1oa8rSEltSJWs0I",
        authDomain: "dev28-27322.firebaseapp.com",
        databaseURL: "https://dev28-27322-default-rtdb.firebaseio.com",
        projectId: "dev28-27322",
        storageBucket: "dev28-27322.firebasestorage.app",
        messagingSenderId: "47494104071",
        appId: "1:47494104071:web:33edcdd84cbbf9963fd6a2",
        measurementId: "G-NTE1SBFX7R"


    }

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "chat");
    // 以下にアプリのロジックを記述
    console.log("Firebase initialized successfully!");

    // // 日付取得機能
    // let nowDate = new Date();
    // console.log(nowDate.getTime()) // 1614085014353
    // $("#data").text(nowDate);
    
        //データ登録(Click)
        $("#send").on("click", function () {
            console.log("ボタン確かめ");
            const msg = {
                data: new Date().toLocaleString(), // 日付をフォーマット
                uname: $("#uname").val(),
                text: $("#text").val(),
            }
            const newPostRef = push(dbRef); //ユニークKEYを生成
            set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
            // firebaseに登録が終わったら、入力欄を空欄にします。
            // $("#data").val(""),
            $("#uname").val("");
            $("#text").val("");
        });
        //データ登録(Enter)
        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function (data) {
            const msg = data.val();
            const key = data.key;

            let h = `
                <div>
                <p>${msg.data}</p>   
                <p>${msg.uname}</p>
                <p>${msg.text}</p>
                </div>
            `
            //jQueryを使って画面に表示しましょう
            $("#output").append(h);

            // この下消さない
        });

    </script>

    <script src="/js/a.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
</body>

</html>
