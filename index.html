<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<header>
<h1>洗濯機利用チャットアプリ</h1>
</header>
<body>
    <div class="wrap">
        <a href="/html/a.html"></a>
        <div class="image">
            <h2 class>A</h2>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjvfx9QffVvFxYPNdvEIHsEH2c3WQtJLogZgkmQdXu0wWNznCwuOVK7rSBZRaXSAcOfaimnU29mMW9GaU_LSrV2eaWK0-1hFIt8U7nVZOJ_L9d6eHBzpcDoos-PlQLm77_nbL3gVG3jIyI/s400/kaden_sentakuki.png">
        </div>
        <div class="text">
            <h3 id="onOrOff">(ここに運転状況が入る)</h3>
            <p>終了時刻：<span id="finish"></span></p>
        </div>
    </div>
    <div class="wrap">
        <a href="/html/b.html"></a>
        <div class="image">
            <h2 class>B</h2>
            <img
                src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjvfx9QffVvFxYPNdvEIHsEH2c3WQtJLogZgkmQdXu0wWNznCwuOVK7rSBZRaXSAcOfaimnU29mMW9GaU_LSrV2eaWK0-1hFIt8U7nVZOJ_L9d6eHBzpcDoos-PlQLm77_nbL3gVG3jIyI/s400/kaden_sentakuki.png">
        </div>
        <div class="text">
            <h3 id="onOrOff">(ここに運転状況が入る)</h3>
            <p>終了時刻：<span id="finish"></span></p>
        </div>
    </div>

    <h1>現在時刻</h1>
    <h2 id="time"></h2>
    <h1>入力</h1>
    <h2>集合時間</h2>
    <input type="text" id="daytime">
    <h2>準備・移動にかかる時間</h2>
    <input type="number" placeholder="時間" id="pre_hours" min="0" max="23"><span>時間</span>
    <input type="number" placeholder="分" id="pre_mins" min="0" max="59"><span>分</span>
    <input type="button" id="button1" value="入力">
    <!-- <p id="error_message"></p>  -->

    <div class="inputTime">
        <h2>入力した値</h2>
        <p>集合時間：<span id="span1"></span></p>
        <p>準備時間：<span id="span2"></span>時間<span id="span3"></span>分</p>
    </div>

    <h1>準備を開始する時間</h1>
    <p><span id="start_time"></span><p>

    <!-- <h1>カウントダウン（出るまであと何分？）</h1>
    <p><span id="countdown"></span><p> -->
    <div class="notice">
        <h1>お知らせ</h1>
        <p>※準備を開始する時間になるとアラームが出ます。</p>
        <h2 id="alarm_text"></h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/jquery.js"></script>
</body>

</html>
