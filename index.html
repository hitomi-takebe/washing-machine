<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<header>
<h1>洗濯機利用チャットアプリ</h1>
</header>
<body>
    <div class="wrap">
        <a href="/html/a.html"></a>
        <div class="image">
            <h2 class>A</h2>
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjvfx9QffVvFxYPNdvEIHsEH2c3WQtJLogZgkmQdXu0wWNznCwuOVK7rSBZRaXSAcOfaimnU29mMW9GaU_LSrV2eaWK0-1hFIt8U7nVZOJ_L9d6eHBzpcDoos-PlQLm77_nbL3gVG3jIyI/s400/kaden_sentakuki.png">
        </div>
        <div class="text">
            <h3 id="onOrOff">(ここに運転状況が入る)</h3>
            <p>終了時刻：<span id="finish"></span></p>
        </div>
    </div>
    <!-- コンテンツ表示画面 -->
    <div>
        <!-- 各場所にidを設定しましょう -->
        <div>
            <input type="text" id="uname" placeholder="名前を入力してください">
        </div>
        <div>
            <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id="output"></div>
    </div>

    <script src="js/jquery.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/jquery-datetimepicker@2.5.20/build/jquery.datetimepicker.full.min.js"></script>
</body>

</html>
