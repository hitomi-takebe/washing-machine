<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>チャットアプリ</h1>
    <!-- コンテンツ表示画面 -->
    <div>
        <!-- 各場所にidを設定しましょう -->
        <div>
            <input type="text" id="uname" placeholder="名前を入力してください">
        </div>
        <div>
            <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id="output"></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
            from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        // Your web app's Firebase configuration firebaseのプロジェクトの設定からコピーした内容を下記に貼り付け！
        const firebaseConfig = {
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            apiKey: "otameshi",
            authDomain: "otameshi",
            databaseURL: "otameshi",
            projectId: "otameshi",
            storageBucket: "otameshi",
            messagingSenderId: "otameshi",
            appId: "otameshi",
            measurementId: "otameshi"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); //RealtimeDBに接続
        const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

        //データ登録(Click)
        $("#send").on("click", function () {
            console.log("ボタン確かめ");
            const msg = {
                uname: $("#uname").val(),
                text: $("#text").val(),
            }
            const newPostRef = push(dbRef); //ユニークKEYを生成
            set(newPostRef, msg);           //"chat"にユニークKEYをつけてオブジェクトデータを登録
            // firebaseに登録が終わったら、入力欄を空欄にします。
            $("#uname").val("");
            $("#text").val("");
        });
        //データ登録(Enter)
        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function (data) {
            const msg = data.val();
            const key = data.key;

            let h = `
                <div>
                <p>${msg.uname}</p>
                <p>${msg.text}</p>
                </div>
            `
            //jQueryを使って画面に表示しましょう
            $("#output").append(h);

            // この下消さない
        });
    </script>
</body>

</html>
